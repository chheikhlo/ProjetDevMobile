<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestion des Membres
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listes des Membres</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Liste des Membres</h1>
  <ion-list>
    <ion-card>
    <ion-item *ngFor="let userr of user">
      <ion-label><strong><u>UTILISATEUR:</u></strong> {{ userr.username  }}</ion-label>
      <ion-label> <strong><u>DIRECTION:</u></strong> {{ userr.direction ?? '-' }}</ion-label>
      <ion-label><strong><u>ROLE:</u></strong> {{ userr.roles }}</ion-label>
      <ion-icon name="trash" (click)="supprimer(userr.id)" color='danger'></ion-icon>
    </ion-item>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/GestionEmploye/ajouter-membre">
      <ion-icon name="person-add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
