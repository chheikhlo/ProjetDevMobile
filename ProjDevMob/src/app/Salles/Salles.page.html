<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="ici">
      Accueil {{ data }}
    </ion-title>
    <button slot="end" routerLink="/login" >
      <ion-icon name="exit-outline"></ion-icon>
    </button>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listes des plats</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Veuillez appuyer sur une Salle pour accèder à une réunion</h1>
  <ion-list>
    <ion-card>
    <ion-item routerLink="../Salles/reunion" *ngFor="let salle of salles">
      <ion-label></ion-label>
      <ion-label>{{ salle.nom  }}</ion-label>
      <ion-icon name="trash" (click)="supprimer(salle.id)" color='danger'></ion-icon>
    </ion-item>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/Salles/creer-salle">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
