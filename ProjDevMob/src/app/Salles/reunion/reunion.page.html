<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="ici">
      Réunion-en-cours {{ data }}
    </ion-title>
    <button slot="end" routerLink="/login" >
      <ion-icon name="exit-outline"></ion-icon>
    </button>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listes des Réunions</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Veuillez appuyer sur une Réunion pour y participer</h1>
  <ion-list>
    <ion-card>
    <ion-item routerLink="../reunion/in-reunion" *ngFor="let meeting of meet" >
      <ion-label></ion-label>
      <ion-label>{{ meeting.nom  }}</ion-label>
      <ion-icon name="trash" (click)="supprimer(meeting.id)" color='danger'></ion-icon>
    </ion-item>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/Salles/reunion/creer-reunion">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
